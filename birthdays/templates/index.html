<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        {% for message in get_flashed_messages() %}
          <center> {{message}}</center>
        {% endfor %}
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                <form method="post">
                    <input type="text" id="name" name="name" placeholder = "Name" required>
                    <input type="text" id="day" name="day" placeholder = "Day" required>
                    <input type="text" id="month" name="month" placeholder = "Month" required>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthdays in birthday %}
                        <tr>
                            <td>{{ birthdays.name }}</td>
                            <td>{{ birthdays.day }}/{{ birthdays.month }}</td>
                            <!-- Implemented a delete button that would be placed in each row, when you press it, it will delete the row it needs. It's not required thought so I commented it out. Helped me through debugging.
                            <td><form action="/delete/{{ birthdays.id }}" method="post">
                                <button type="submit">Delete</button>
                            </form>
                            </td>
                            -->
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
