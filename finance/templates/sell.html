{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<div class="container">
    <div class="justify-content-center row">
        <div class="col-lg-6">
            <form class="mt-3" method="post" action="/sell">
                <div class="form-group">
                    <label for="symbol">Select Symbol:</label>
                    <div class="form-check">
                        <select id="symbol" name="symbol">
                            {% for symbol in symbols %}
                            <option value="{{ symbol['symbol'] }}" name="symbol">{{ symbol['symbol'] }} ({{ symbol['total_shares'] }})</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="shares">Enter Shares:</label>
                    <input class="form-control" name="shares" id="shares" type="number" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Sell</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
